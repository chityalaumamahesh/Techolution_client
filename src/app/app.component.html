<div class='container'>
    <div class="row col-lg-12">
        <h2 class="col-lg-12 carsheading" align="center">Cars Model Details</h2>
    </div>
    <div class="row col-lg-12">
        <div class="col-lg-4" align="center"><b>Brands :</b>
            <app-dropdown id="makes" [items]='makesArr'  (select)="selectMake($event)"></app-dropdown>

        </div>

        <div class="col-lg-4" align="center" *ngIf='selectedMake !== defaultmake && modelReady'> <b>Models :</b>
            <app-dropdown id="models" [items]='modelsArr'  (select)="selectModel($event)">
            </app-dropdown>

        </div>

    </div>
    <div class="row col-lg-12 imgCars" >
        <fieldset class="col-lg-offset-3 col-lg-9" *ngIf="selectedMake !== defaultmake && selectedModel !== defaultmodel">
            <p>selected car model</p>
            <img [src]="imgString" alt="image" width="450px" height=400px />
            <p>{{makeResponseData.description}}</p>
        </fieldset>
    </div>
